<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling - Manhwa Grátis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5GP3HM55KqwJ3qMdCwlBl2FoDOTvACeFgkA&s') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            animation: slideUp 1.5s ease-in-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .link-container a {
            text-decoration: none;
            color: #ffffff;
            background-color: #ff4500;
            padding: 15px 25px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        .link-container a:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .discord {
            margin-top: 20px;
            font-size: 1.1em;
            animation: fadeIn 3s;
        }
        .button {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #3700b3;
            transform: scale(1.1);
        }
    </style>
    <script>
        function showAlert() {
            alert('Obrigado por acessar! Aproveite sua leitura de Solo Leveling!');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Solo Leveling - Manhwa grátis disponibilizado para leitura.</h1>
        <p>Completamente de graça com todos os capítulos, em caso de alguma dúvida aqui está o meu Discord: <strong class="discord">gzxoi0</strong></p>
        <div class="link-container">
            <a href="https://comick.io/comic/00-solo-leveling/mVqXG-chapter-1-pt-br" target="_blank">Clique aqui para ler o manhwa desde o início!</a>
        </div>
        <button class="button" onclick="showAlert()">Clique para uma surpresa!</button>
    </div>
</body>
</html>
